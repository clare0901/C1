<div class="menu-item-title col-md-6">
				<div class="row">
					<div class="col-sm-5">


						<div class="menu-item-photo">
							<div>{{short_name}}</div>
							<img src="images/menu/{{catShort_Name}}/{{short_name}}.jpg" class="img-responsive" width="250" height="150" alt="Item">
						</div>

						<div class="menu-item-price">{{price_small}}<span>{{small_portion_name}}</span>{{price_large}}<span>{{large_portion_name}}</span></div>

						<div class="menu-item-description col-sm-7">
							<h3 class="menu-item-title">{{name}}}}</h3>
							<p  class="menu-item-details">{{description}}</p>
						</div>

					</div>
					<hr class="visible-xs">
				</div>
</div>
